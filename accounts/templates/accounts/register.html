<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>

	<!-- loads the path to your static files -->
    {% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"> 

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/register_style.css' %}"/> 

	{% load crispy_forms_tags %}

		<style>
        .my-container{
            /*margin-left: 230px;*/
            /*border: 1px solid green; */
           /* max-width: 1280px; */
        }

         
        /*.top-row{
            margin-top: 40px;
            }

            border: 1px solid blue;
        }
        
         .my-row{
            border: 1px solid red;
         }   */

        </style> 

</head>
<body>

	<div class="container-fluid my-container">
        
        <div class="row my-row-1 justify-content-center">  

            <div class="col-md-4 my-col top-col my-col-11 ">

            	<!-- action - submit the information (received via post request) to this url. -->
            	<div class="signup-form">

					<form action="{% url 'accounts:signup' %}" method="POST">
						{% csrf_token %}

						{{form|crispy}} 

						<div class="text-center">
							<button type="submit" class="btn btn-success btn-block"> Sign Up</button>
							<hr>
							<p>Already have an account?</p>
        					<a href="{% url 'accounts:login' %}" class="btn btn-primary btn-block">Sign In</a>
        				</div>
		
					</form>
				</div>
            </div>
        </div>
    </div>

</body>
</html>
