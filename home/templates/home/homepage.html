<!DOCTYPE html>
<html>
<head>

	{% load static %}
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

	<title>homepage</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
	   
	   <link rel="stylesheet" type="text/css" href="{% static 'home/homepagey_style.css' %}"/>

</head>
<body>

	<!--wrapper start-->
    <div class="wrapper">
        <!--header menu start-->
        <div class="header">
            <div class="header-menu">
                <div class="sidebar-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <ul>
                    <li>
                        <div class="search-box">
                            <input class="search-txt" type="text" name="q" placeholder="search">
                                <a class="search-btn" href="#">
                                <i class="fas fa-search"></i></a>
                        </div>
                    </li>
                        <!--<li class="right-item-1"><a href="#">Sign Up</a></li>
                        <li class="right-item-2"><a href="#">Sign In</a></li> -->
                    </ul>
                </div>
            </div>

<!--header menu end-->

<!--sidebar start-->
    <div class="sidebar">
        <div class="sidebar-menu">
            <center class="profile">
                <img src="images/1.jpg" alt="">
                    <p>Swarna</p>
            </center>
            <li class="item">
                <a href="#" class="menu-btn">
                    <i class="fas fa-desktop"></i><span>Home</span>
                </a>
            </li>

            <li class="item" id="profile">
                <a href="#profile" class="menu-btn">
                    <i class="fas fa-book"></i><span>Categories <i class="fas fa-chevron-down drop-down"></i></span>
                </a>
                    <div class="sub-menu">
                        <a href="#"><i class="fas fa-newspaper"></i><span>Catergory-1</span></a>
                        <a href="#"><i class="fas fa-newspaper"></i><span>Catergory-2</span></a>
                    </div>
            </li>

            <li class="item">
                <a href="#" class="menu-btn">
                    <i class="fas fa-info-circle"></i><span>About</span>
                </a>
            </li>
        </div>
    </div>
        
<!--sidebar end-->

<!--main container start-->

    <div class="main-container">
    
        <h2>My Feed</h2>

<!--main container end-->
        
    </div> 
<!--wrapper end-->

</div>
    

<script type="text/javascript">
    $(document).ready(function()
    {
        $(".sidebar-btn").click(function(){$(".wrapper").toggleClass("collapse");
    });
    });
</script>



	<nav>
		<ul>
			<li>
				<form class="logout-link" action="/accounts/logout/" method="post">
					{% csrf_token %}
					<button type="submit">Logout</button>
				</form>
					
			</li>
		</ul>
	</nav>

	<h2>My Homepage</h2>

</body>
</html>
